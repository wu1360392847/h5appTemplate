<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./cssReset.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
    html,
    body {
      height: 100%;
    }

    .iconfont {
      font-family: "iconfont" !important;
      font-size: 2.1vw;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.05vw;
      -moz-osx-font-smoothing: grayscale;
    }

    @font-face {
      font-family: 'iconfont';
      src: url('//at.alicdn.com/t/font_1254287_84ih537lug5.eot');
      src: url('//at.alicdn.com/t/font_1254287_84ih537lug5.eot?#iefix') format('embedded-opentype'),
        url('//at.alicdn.com/t/font_1254287_84ih537lug5.woff2') format('woff2'),
        url('//at.alicdn.com/t/font_1254287_84ih537lug5.woff') format('woff'),
        url('//at.alicdn.com/t/font_1254287_84ih537lug5.ttf') format('truetype'),
        url('//at.alicdn.com/t/font_1254287_84ih537lug5.svg#iconfont') format('svg');
    }
  </style>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
